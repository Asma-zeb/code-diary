<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Asma Zeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1f2e 50%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 1000px;
            height: 650px;
            background: #2C2C2C;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(230, 150, 180, 0.3), 0 0 60px rgba(255, 255, 255, 0.05);
            display: flex;
            overflow: hidden;
            border: 3px solid #E696B4;
            position: relative;
        }

        /* Left Side - Robot Illustration Panel */
        .robot-panel {
            width: 45%;
            background: linear-gradient(180deg, #E696B4 0%, #d47a9a 50%, #a85a7a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Curved Divider Effect */
        .robot-panel::after {
            content: '';
            position: absolute;
            right: -50px;
            top: 0;
            width: 150px;
            height: 100%;
            background: #2C2C2C;
            border-radius: 50% 0 0 50% / 50% 0 0 50%;
            z-index: 1;
        }

        .robot-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-right: 20px;
        }

        .robot-image {
            width: 260px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
            margin-left: -10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .robot-title {
            font-size: 32px;
            font-weight: 700;
            color: #2C2C2C;
            margin-top: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .robot-subtitle {
            font-size: 14px;
            color: #1a1a1a;
            margin-top: 10px;
            font-weight: 500;
            padding: 0 20px;
        }

        .feature-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
            padding: 0 30px;
        }

        .feature-badge {
            background: rgba(44, 44, 44, 0.95);
            color: #E696B4;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(230, 150, 180, 0.3);
        }

        /* Right Side - Chat Area */
        .chat-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #F5F5F5 0%, #fceef4 50%, #F5F5F5 100%);
            position: relative;
            z-index: 2;
        }

        .chat-header {
            background: linear-gradient(135deg, #E696B4 0%, #d47a9a 50%, #E696B4 100%);
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #2C2C2C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h2 {
            font-size: 20px;
            color: #2C2C2C;
            font-weight: 700;
        }

        .chat-header-info p {
            font-size: 12px;
            color: #1a1a1a;
            margin-top: 3px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            font-size: 14px;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #E696B4 0%, #d47a9a 50%, #E696B4 100%);
            color: #2C2C2C;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(230, 150, 180, 0.4);
        }

        .message.bot {
            background: linear-gradient(135deg, #FFFFFF 0%, #fff0f6 100%);
            color: #2C2C2C;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #E696B4;
        }

        .chat-input-container {
            display: flex;
            padding: 15px 20px;
            background: linear-gradient(90deg, #2C2C2C 0%, #3d2835 50%, #2C2C2C 100%);
            border-top: 2px solid #E696B4;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 14px 22px;
            border: 2px solid #E696B4;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: linear-gradient(90deg, #F5F5F5 0%, #fceef4 100%);
            color: #2C2C2C;
        }

        #chatInput:focus {
            border-color: #d47a9a;
            box-shadow: 0 0 20px rgba(230, 150, 180, 0.5);
        }

        #sendButton {
            padding: 14px 30px;
            background: linear-gradient(135deg, #E696B4 0%, #d47a9a 50%, #E696B4 100%);
            color: #2C2C2C;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(230, 150, 180, 0.4);
        }

        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(230, 150, 180, 0.6);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: linear-gradient(90deg, #2C2C2C 0%, #3d2835 50%, #2C2C2C 100%);
            border-top: 1px solid #E696B4;
        }

        .typing-indicator.visible {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #E696B4, #d47a9a);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite;
            box-shadow: 0 0 12px rgba(230, 150, 180, 0.6);
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #2C2C2C 0%, #3d2835 50%, #2C2C2C 100%);
            border-top: 1px solid #444;
        }

        .quick-reply-btn {
            padding: 9px 16px;
            background: linear-gradient(135deg, #F5F5F5 0%, #fceef4 100%);
            border: 2px solid #E696B4;
            border-radius: 22px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            color: #2C2C2C;
            font-weight: 600;
        }

        .quick-reply-btn:hover {
            background: linear-gradient(135deg, #E696B4 0%, #d47a9a 100%);
            color: #2C2C2C;
            box-shadow: 0 5px 20px rgba(230, 150, 180, 0.5);
            transform: translateY(-3px);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #fceef4;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #E696B4, #d47a9a);
            border-radius: 10px;
            border: 2px solid #fceef4;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #d47a9a, #E696B4);
            box-shadow: 0 0 12px rgba(230, 150, 180, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .chat-container {
                width: 90%;
                height: 600px;
            }
            
            .robot-panel {
                width: 40%;
            }
            
            .chat-panel {
                width: 60%;
            }
            
            .robot-image {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 90vh;
                overflow-y: auto;
            }
            
            .robot-panel {
                width: 100%;
                padding: 20px;
                min-height: 250px;
            }
            
            .robot-panel::after {
                display: none;
            }
            
            .chat-panel {
                width: 100%;
                flex: 1;
            }
            
            .robot-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Left Panel - Robot Illustration -->
        <div class="robot-panel">
            <div class="robot-content">
                <img src="images.png" alt="AI Robot Assistant" class="robot-image">
                <h1 class="robot-title">AI Assistant</h1>
                <p class="robot-subtitle">Powered by Asma Zeb</p>
                
                <div class="feature-badges">
                    <div class="feature-badge">üí¨ Chat</div>
                    <div class="feature-badge">üìß Email</div>
                    <div class="feature-badge">ü§ñ AI Powered</div>
                    <div class="feature-badge">‚ö° Fast</div>
                    <div class="feature-badge">üîí Secure</div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Chat Interface -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="avatar">ü§ñ</div>
                <div class="chat-header-info">
                    <h2>AI Assistant</h2>
                    <p><span class="status-dot"></span>Online - Ready to help</p>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be appended here -->
            </div>
            
            <div class="quick-replies">
                <button class="quick-reply-btn" onclick="sendQuickReply('Hello!')">üëã Hello</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('Help')">‚ùì Help</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('Send an email')">üìß Email</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('What can you do?')">üí° Features</button>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type your message..." autofocus>
                <button id="sendButton">Send</button>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');

            // Add message to chat
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Show/hide typing indicator
            function showTypingIndicator(show) {
                if (show) {
                    typingIndicator.classList.add('visible');
                } else {
                    typingIndicator.classList.remove('visible');
                }
            }

            // Extract email from text
            function extractEmail(text) {
                const emailPattern = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
                const emails = text.match(emailPattern);
                return emails ? emails[0] : null;
            }

            // Get AI response based on user input
            function getBotResponse(userMessage) {
                const msg = userMessage.toLowerCase().trim();
                
                // Greetings
                if (msg.match(/\b(hi|hello|hey|greetings|good morning|good afternoon|good evening)\b/)) {
                    return "Hello! üëã I'm your AI Assistant. How can I help you today?";
                }
                
                // How are you
                if (msg.includes('how are you') || msg.includes('how\'re you')) {
                    return "I'm doing great! üòä Ready to assist you with your tasks. What would you like to do?";
                }
                
                // Help
                if (msg.includes('help') || msg === 'help') {
                    return "I can help you with:\n\nüìß Draft emails\nüí¨ General conversation\n‚ùì Answer questions\n‚è∞ Tell time/date\n\nJust type your request!";
                }
                
                // Thanks
                if (msg.includes('thank') || msg.includes('thanks')) {
                    return "You're welcome! üòä Is there anything else I can help you with?";
                }
                
                // Goodbye
                if (msg.match(/\b(bye|goodbye|see you|exit|quit)\b/)) {
                    return "Goodbye! üëã Have a great day! Feel free to come back anytime.";
                }
                
                // Email related
                if (msg.includes('email')) {
                    const email = extractEmail(userMessage);
                    if (msg.includes('send') || msg.includes('write') || msg.includes('draft')) {
                        if (email) {
                            return `I can help you draft an email to ${email}. üìß\n\nWhat would you like to say in the email?`;
                        }
                        return "I'd be happy to help you draft an email! üìß\n\nPlease tell me:\n1. Who is the recipient?\n2. What's the subject?\n3. What's the main message?";
                    }
                    return "I can assist with email-related tasks. Would you like me to help you draft an email? üìß";
                }
                
                // Name/Identity
                if (msg.includes('who are you') || msg.includes('your name')) {
                    return "I'm an AI Assistant created by Asma Zeb. ü§ñ\n\nI'm built with JavaScript and can help you with various tasks!";
                }
                
                // Creator
                if (msg.includes('asma') || msg.includes('zeb') || msg.includes('creator') || msg.includes('made you')) {
                    return "I was created by Asma Zeb. üéì\n\nShe specializes in Web Development, Agentic AI, and Python Programming.";
                }
                
                // Time/Date
                if (msg.includes('time') || msg.includes('date') || msg.includes('day')) {
                    const now = new Date();
                    return `üìÖ Current date and time: ${now.toLocaleString()}`;
                }
                
                // Weather
                if (msg.includes('weather')) {
                    return "üå§Ô∏è I don't have access to real-time weather data yet. But I can help you with other tasks!";
                }
                
                // Features/Capabilities
                if (msg.includes('can you do') || msg.includes('features') || msg.includes('capabilities')) {
                    return "Here's what I can do:\n\nüí¨ Engage in conversations\nüìß Help draft emails\n‚ùì Answer general questions\n‚è∞ Tell current time/date\nüìã Provide information\n\nWhat would you like to try?";
                }
                
                // Projects
                if (msg.includes('project') || msg.includes('work') || msg.includes('portfolio')) {
                    return "Asma Zeb has worked on several projects:\n\nüìä Home Price Prediction (ML)\nüß† Alzheimer's Research (ML)\nü§ñ n8n Automation Workflows\nüìß AI Email Assistant\nüéÆ Quiz Game (Web)\n\nCheck the portfolio for more!";
                }
                
                // GitHub
                if (msg.includes('github')) {
                    return "Check out the projects on GitHub! üîó\n\nThere are multiple repositories with ML, automation, and AI projects!";
                }
                
                // Skills
                if (msg.includes('skill') || msg.includes('technology') || msg.includes('tech stack')) {
                    return "Asma Zeb's skills include:\n\nüíª Web Development\nü§ñ Agentic AI Engineering\nüêç Python Programming\nüìä PowerBI Analytics\n‚öôÔ∏è n8n Automation\nüìà Data Analytics";
                }
                
                // Default response
                return `I received: "${userMessage}"\n\nI'm a demo AI assistant. Try asking me to:\n‚Ä¢ Say hello\n‚Ä¢ Help with emails\n‚Ä¢ Tell the time\n‚Ä¢ Show my features`;
            }

            // Send message
            function sendMessage() {
                const userMessage = chatInput.value.trim();
                if (userMessage) {
                    addMessage(userMessage, 'user');
                    chatInput.value = '';
                    
                    showTypingIndicator(true);
                    
                    // Simulate thinking delay
                    setTimeout(() => {
                        const botResponse = getBotResponse(userMessage);
                        showTypingIndicator(false);
                        addMessage(botResponse, 'bot');
                    }, 600 + Math.random() * 400);
                }
            }

            // Quick reply function
            window.sendQuickReply = function(text) {
                chatInput.value = text;
                sendMessage();
            };

            // Event listeners
            sendButton.addEventListener('click', sendMessage);

            chatInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            // Initial bot message
            setTimeout(() => {
                addMessage("Hello! üëã I'm your AI Assistant. How can I help you today?", 'bot');
            }, 500);
        });
    </script>
</body>
</html>
